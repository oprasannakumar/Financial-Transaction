<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Finance Entry Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7f7;
  padding: 20px;
}

.container {
  max-width: 420px;
  margin: auto;
  background: #ffffff;
  padding: 24px;
  border-radius: 6px;
  border: 1px solid #dcdcdc;
}

h2 {
  text-align: center;
  margin-bottom: 22px;
}

button {
  width: 100%;
  height: 48px;
  margin-bottom: 14px;
  font-size: 15px;
  font-weight: 600;
  border-radius: 4px;
  border: 1px solid #ccc;
  background: #ffffff;
  cursor: pointer;
}

button:hover {
  background: #f0f0f0;
}

.note {
  font-size: 12px;
  color: #666;
  text-align: center;
  margin-top: 12px;
}
</style>
</head>

<body>

<div class="container">
  <h2>Transaction Entry</h2>

  <!-- Monthly Expenses -->
  <button onclick="openLink('https://oprasannakumar.github.io/MonthlytransactionsGoogleSheets/')">
    Monthly Expenses
  </button>

  <!-- Self Transfer -->
  <button onclick="openLink('https://oprasannakumar.github.io/Self-TransferGoogleScripts/')">
    Self Transfer
  </button>

  <!-- Loan Entry -->
  <button onclick="openLink('https://oprasannakumar.github.io/LoanTransferGoogleSheets/')">
    Loan Entry
  </button>
<!--Transaction-Explorer-->
  <button onclick="openLink('https://oprasannakumar.github.io/Transaction-Explorer/')">
    Transaction-Explorer
  </button>
  
  <div class="note">
    Select the type of transaction to continue
  </div>
</div>

<script>
function openLink(url) {
  window.location.href = url;
}
</script>

</body>
</html>
